<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />    
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> 
  </head>
  <body>
    <p>V.20250809-0919</p>
    <h1>PyScript button demo</h1>
    <button id="run">Run</button>
    <pre id="out"></pre>
    
    <script type="py">
from js import document
from pyscript import display

def say_hello(event=None):
    display("Hello from Python!", target="out")

document.getElementById("run").addEventListener("click", say_hello)
    </script>
  </body>
</html>
